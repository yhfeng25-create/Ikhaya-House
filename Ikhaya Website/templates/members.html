<!DOCTYPE html>
<html>
    <title>{{title}}</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif; 
            margin: 0;
            padding: 0;
            text-align: center; 
            font-size: 20px;
        }
        .image-container {
            position: relative;
            width: 100%;
            margin-bottom: 30px;
        }
        .UWC-image {
            width: 100%;
            height: auto;
            margin: 0;
            opacity: 0.4;
            filter: brightness(1.2);
            display: block;
        }
        .main_title{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 40px;
            font-weight: bold;
            margin-top: 2%;
        }
        .text-overlay {
            position: absolute;
            top: 8%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgb(1, 11, 4);
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.7);
            width: 100%;
        }
    </style>
    <body>

        <div class="image-container">
            <img src="{{ url_for('static', filename='images/UWC_flags.jpg') }}" 
             alt="UWC flags" 
             class="UWC-image">
            <div class="text-overlay">
                <div class='main_title'>Our Teacher Members</div>
            </div>
            
        </div>
        
    </body>
    
</html>
