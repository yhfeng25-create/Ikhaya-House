<!DOCTYPE html>
<html>
    <title>{{title}}</title>
    <style>
        body{
            font-family: Arial; 
            margin: 0;
            padding: 0;
            text-align: center; 
            font-size: 20px;
        }
        .image-container {
            position: relative;
            width: 100%;
            margin-bottom: 30px;
        }
        .UWC-image {
            width: 100%;
            height: auto;
            margin: 0;
            opacity: 0.4;
            filter: brightness(1.2);
            display: block;
        }
        .main_title{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 40px;
            font-weight: bold;
            margin-top: 2%;
        }
        .text-overlay {
            position: absolute;
            top: 8%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgb(1, 11, 4);
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.7);
            width: 100%;
        }
        .body {
            font-family: 'Times New Roman', Times, serif;
            font-size: 29px;
            max-width: 1000px;
            margin: 90px auto 0 auto;
            font-weight: bold;
            line-height: 1.5;
            color: rgb(14, 14, 14);
        }
        .contact-form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            margin: 30px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .submit-btn {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #1a252f;
        }
        .submission-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            font-weight: bold;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
    <body>

        <div class="image-container">
            <img src="{{ url_for('static', filename='images/UWC_flags.jpg') }}" 
             alt="UWC flags" 
             class="UWC-image">
            <div class="text-overlay">
                <div class='main_title'>Contact our developer!</div>
                <div class="body">Yihang Feng yhfeng25@uwcchina.org</div>
                
                <!-- 联系表单 -->
                <div class="contact-form">
                    <h2>Leave Your Contact Information</h2>
                    <form method="POST" action="/contact">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <button type="submit" class="submit-btn">Submit</button>
                    </form>
                    
                    <!-- 显示提交结果 -->
                    {% if submitted %}
                        <div class="submission-message success">
                            Thank you, {{ name }}! We have received your contact information ({{ email }}).
                        </div>
                    {% endif %}
                    
                    {% if error %}
                        <div class="submission-message error">
                            There was an error processing your submission. Please try again.
                        </div>
                    {% endif %}
                </div>
            </div>
            
        </div>
        
    </body>
    
</html>
